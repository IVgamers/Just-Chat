<!DOCTYPE HTML>
<html>
  <head>
    <title> Chat </title>
    <meta name = "charset" charset = "utf-8">
    <meta name = "viewport" content = "width=device-width">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <script src = "script.js"></script>
		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src= "socket.io/socket.io.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Patrick Hand'rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Kalam'rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Balsamiq Sans'rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Jua'rel='stylesheet'>
  </head>
  <body onload = "onload()" id="body">
    <div id = "Main">
      <br>
      Change background color: <input type="color" id="bg" oninput = "change_background()" value="#a1a8a1">
      <h1 id = "Title"> Chat </h1>
      <div id = "AccessPort">
        <label id = "NameLabel"> Username: </label>
        <input id = "NameInput" type = "text" placeholder="Username..." required>
        <input class = "Button" type = "submit" value = "Save Name" onclick = "save_name()">
        <input class = "Button" type = "submit" value = "Load Old Name" onclick = "old_name()">
        <br><br>
        <label id = "IDLabel"> Chatroom: </label>
        <input id = "IDInput" value = "Room1" type = "text" placeholder="Chatroom..." required>
        <input id = "ConnectButton" class = "Button" type = "submit" value = "Join" onclick = "Connect();">
      </div>
      <h2 id = "RoomID"> Chatroom: None </h2>
      <h2>Chat Status:</h2>
      <div id = "Chat">
        <p id = "Message0" class = "Message"> - </p>
        <p id = "Message1" class = "Message"> - </p>
        <p id = "Message2" class = "Message"> - </p>
        <p id = "Message3" class = "Message"> - </p>
        <p id = "Message4" class = "Message"> - </p>
        <p id = "Message5" class = "Message"> - </p>
        <p id = "Message6" class = "Message"> - </p>
        <label id = "MessageLabel"> Message: </label>
        <input class="cm" placeholder="Be nice..." id = "ComposedMessage" type = "text" required>
        <input id = "SendMessage" onclick="send()" value = "Send" class = "Button" type = "submit">
      </div>
      <br><br>
    </div>
    <audio id = "join_sound" src = "join_sound.mp3">
  </body>
</html>
